      app: {{ template "fullname" . }}-redis
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}-redis
    spec:
      containers:
      - name: {{ template "fullname" . }}-redis
        image: "redis:latest"
        imagePullPolicy: {{ default "" .Values.image.pullPolicy | quote }}
